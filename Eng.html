<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="./sample.css">
</head>
<body>
  <header>
    <h1>英単語メモ</h1>
  </header>
  <main>
    <input class="word" type="text" id="word" placeholder="English"><br>
    <input class ="meaning" type="text" id="meaning" placeholder="英語"><br>
    <!-- <textarea class="example" id="example"></textarea> -->
    <input class ="example" type="text" id="example" placeholder="Fill out the example sentence">
    
  <div class="button"> 
    <button class="save" id="save">Save</button>
  </div>
</main>
<div class="link">
  <a class="moji"href="./save.html">保存一覧</a>
</div>
<script>

//1.Save クリックイベント
$("#save").on("click",function(){
  const key =$("#word").val();
  const key2 =$("#meaning").val();
  const value =$("#example").val();
  localStorage.setItem(key,value);
  const html = '<tr><th>'+key+'</th><td>'+key2+'</td><td>'+value+'</td></tr>';
  $("#list").append(html);
});





//2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
});
