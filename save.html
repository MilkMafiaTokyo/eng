<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>myMemoPad</title>
<script src="./jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="sample.css">
</head>
<body>
<div class="back"><a href="./Eng.html">戻る</a></div>
  <div class="table"><table id="list">
    <!-- ここに追加データが挿入される -->
    </table>
    </div>
  <div class="button">
    <button class="clear" id="clear">Clear</button>
  </div>
<script>
 //2.clear クリックイベント
$("#clear").on("click",function(){
    localStorage.clear();
    $("#list").empty();
}); 
  
  //3.ページ読み込み：保存データ取得表示
for(let i=0; i<localStorage.length; i++){
    const key = localStorage.key(i);
    const key2 = localStorage.key(i);
    const value = localStorage.getItem(key,key2);
    const html = '<tr><th>'+key+'</th><td>'+key2+'</td><td>'+value+'</td></tr>';
    $("#list").append(html);
}
</script>
</body>
